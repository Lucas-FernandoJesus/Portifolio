<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Responsivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    nav {
      background-color: #333;
      color: white;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0; /*
      display: column; */
    }

    nav ul li {
      padding: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }




    /* Ícone do menu para mobile */
    .menu-toggle {
      display: none;
      padding: 15px;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      height: 3px;
      background: white;
      margin: 5px 0;
      width: 25px;
    }

    #menu-checkbox {
      display: none;
    }

    /* Versão Mobile */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none;
      }
      
      nav ul li {
        align-items: center;
        border-top: 1px solid #444;
      } 

      .menu-toggle {
        display: block;

      }

      #menu-checkbox:checked + .menu-toggle + ul {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <input type="checkbox" id="menu-checkbox" />
    <label class="menu-toggle" for="menu-checkbox">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

</body>
</html>
